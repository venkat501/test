default: &default
  adapter: mysql2
  host: localhost # Override where needed
  database: orders_management
  port: 3306
  username: root
  password: 
  encoding: utf8
  reconnect: false
  timeout: 5000
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  min_messages: ERROR
  # socket: /tmp/mysql.sock

development:
  <<: *default

production:
  <<: *default
  
